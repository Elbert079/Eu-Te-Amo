<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chuva de EU TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Tamanho da tela
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const frase = "EU TE AMO ";
    const tamanhoFonte = 20;
    const colunas = Math.floor(canvas.width / tamanhoFonte);
    const gotas = Array(colunas).fill(1);

    // Desenhar o texto
    function desenhar() {
      // Fundo semi-transparente para o efeito de trilha
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4"; // Rosa forte (HotPink)
      ctx.font = tamanhoFonte + "px Arial";

      for (let i = 0; i < gotas.length; i++) {
        const texto = frase;
        ctx.fillText(texto, i * tamanhoFonte, gotas[i] * tamanhoFonte);

        if (gotas[i] * tamanhoFonte > canvas.height && Math.random() > 0.975) {
          gotas[i] = 0;
        }

        gotas[i]++;
      }
    }

    setInterval(desenhar, 100);

    // Redimensionar ao mudar o tamanho da janela
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
